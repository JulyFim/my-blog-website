{% extends 'base.html' %} {% load crispy_forms_tags %}

{% block title %}
Password reset
{% endblock title %}

{% block content %}
<!--Password reset-->
<div class="container py-5">
  <h1>Password reset</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-info" type="submit">Reset</button>
  </form>
</div>
{% endblock content %}

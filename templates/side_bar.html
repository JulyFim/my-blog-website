<aside class="col-lg-4 tm-aside-col">
    <div class="tm-post-sidebar">
        <hr class="mb-3 tm-hr-primary"/>
        <h2 class="mb-4 tm-post-title tm-color-primary">Categories</h2>
        <ul class="tm-mb-75 pl-5 tm-category-list">
            {% for category in categories %}
            <li>
                <a
                        href="{% url 'category_detail' category.slug %}"
                        class="tm-color-primary"
                >{{ category.title }}</a
                >
            </li>
            {% endfor %}
        </ul>
        <hr class="mb-3 tm-hr-primary"/>
        <h2 class="tm-mb-40 tm-post-title tm-color-primary">Related Posts</h2>
        {% for post in related_posts %}
        <a href="{% url 'details' post.slug %}" class="d-block tm-mb-40">
            <figure>
                {% if post.image %}
                <img src="{{ post.image.url }}" alt="" class="mb-3 img-fluid"/>
                {% endif %}
                <figcaption class="tm-color-primary">{{ post.title }}</figcaption>
            </figure>
        </a>
        {% endfor %}
    </div>
</aside>
